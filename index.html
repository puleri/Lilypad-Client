<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <p id="message"></p>
      <form id="sign-up">
        <h3>Sign Up</h3>
        <label for="email">Email</label>
        <input id="email" placeholder="note@lilypad.com" name="credentials[email]" type="email">

        <label for="password">Password</label>
        <input id="password" placeholder="password" name="credentials[password]" type="password">

        <label for="password_confirmation">Confirm Password</label>
        <input id="password_confirmation" placeholder="confirm password" name="credentials[password_confirmation]" type="password">
        <br>
        <pre><button type="submit">s u b m i t</button></pre>
      </form>
      <form id="sign-in">
        <h3>Sign In</h3>
        <label for="email">Email</label>
        <input id="sign-in-email" placeholder="note@lilypad.com" name="credentials[email]" type="email">

        <label for="password">Password</label>
        <input id="sign-in-password" placeholder="password" name="credentials[password]" type="password">
        <pre><button type="submit">s u b m i t</button></pre>
      </form>
      <form id="change-password">
        <label for="old-password">Old password:</label>
        <input id="old-password" type="password" placeholder="old password" name="passwords[old]">
        <label for="new-password">New password:</label>
        <input id="new-password" type="password" placeholder="new password" name="passwords[new]">
        <pre><button type="submit">s u b m i t</button></pre>
      </form>
    <form id="sign-out">
      <pre><button type="submit">S i g n   O u t </button></pre>
    </form>
    <form id="post-note">
      <h3>New Note</h3>
      <input id="post-note-title" type="text" placeholder="title" name="note[title]">
      <input id="post-note-body" type="text" placeholder="body" name="note[body]">
      <pre><button type="submit">s u b m i t</button></pre>
    </form>
    <form id="show-note">
      <h5>Find note</h5>
      <input required type="text" name="note[id]">
      <pre><button type="submit">s u b m i t</button></pre>
    </form>
    <form id="index-notes">
    <button type="submit">Get all notes</button>
    </form>
    <div id="note-display"></div>
    </body>
</html>
